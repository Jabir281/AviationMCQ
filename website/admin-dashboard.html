<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Aviation MCQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <a href="index.html" class="header-home">← Home</a>
            <h1>✈️ Admin Dashboard</h1>
        </div>
        <div class="header-right">
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <h2>Welcome to Admin Panel</h2>
            <p class="dashboard-subtitle">Choose what you want to do</p>
            
            <div class="dashboard-cards">
                <a href="admin-answers.html" class="dashboard-card">
                    <span class="card-icon">✓</span>
                    <h3>Set Correct Answers</h3>
                    <p>Mark the correct answer for each question</p>
                    <span class="card-arrow">→</span>
                </a>
                
                <a href="admin-editor.html" class="dashboard-card">
                    <span class="card-icon">✏️</span>
                    <h3>Edit Questions</h3>
                    <p>Fix typos, update options, or modify questions</p>
                    <span class="card-arrow">→</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        async function requireApiAdmin() {
            try {
                const res = await fetch('api/admin/me.php', { cache: 'no-store' });
                if (!res.ok) throw new Error('Unauthorized');
                const data = await res.json();
                if (!data || data.ok !== true) throw new Error('Unauthorized');
            } catch (_) {
                window.location.href = 'admin.html';
            }
        }

        requireApiAdmin();

        async function logout() {
            try {
                await fetch('api/admin/logout.php', { cache: 'no-store' });
            } catch (_) {
                // ignore
            }
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
